<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Compatibility Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-users"></i> Team Compatibility Dashboard</h1>
                    <p class="subtitle">AI-Powered Candidate Analysis & Team Matching</p>
                </div>
                <div class="header-right">
                    <div class="analysis-badge">
                        <i class="fas fa-clock"></i>
                        <span id="analysis-time">Loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Overview Cards -->
            <section class="overview-section">
                <div class="overview-cards">
                    <div class="overview-card team-size">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-content">
                            <h3 id="team-size">-</h3>
                            <p>Team Members</p>
                        </div>
                    </div>
                    <div class="overview-card candidates-count">
                        <div class="card-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="card-content">
                            <h3 id="candidates-count">-</h3>
                            <p>Candidates</p>
                        </div>
                    </div>
                    <div class="overview-card avg-compatibility">
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="card-content">
                            <h3 id="avg-compatibility">-</h3>
                            <p>Avg Compatibility</p>
                        </div>
                    </div>
                    <div class="overview-card top-candidates">
                        <div class="card-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="card-content">
                            <h3 id="top-candidates-count">-</h3>
                            <p>Highly Recommended</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3><i class="fas fa-chart-bar"></i> Compatibility Overview</h3>
                        </div>
                        <div class="chart-canvas-container">
                            <canvas id="compatibilityChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3><i class="fas fa-pie-chart"></i> Recommendation Distribution</h3>
                        </div>
                        <div class="chart-canvas-container">
                            <canvas id="recommendationChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Team Section -->
            <section class="team-section">
                <div class="section-header">
                    <h2><i class="fas fa-users-cog"></i> Current Team</h2>
                </div>
                <div class="team-members" id="team-members">
                    <!-- Team members will be loaded here -->
                </div>
            </section>

            <!-- Candidates Section -->
            <section class="candidates-section">
                <div class="section-header">
                    <h2><i class="fas fa-user-check"></i> Candidate Analysis</h2>
                    <div class="filter-controls">
                        <select id="sort-select" class="filter-select">
                            <option value="compatibility">Sort by Compatibility</option>
                            <option value="name">Sort by Name</option>
                            <option value="recommendation">Sort by Recommendation</option>
                        </select>
                        <select id="filter-select" class="filter-select">
                            <option value="all">All Candidates</option>
                            <option value="HIGHLY RECOMMENDED">Highly Recommended</option>
                            <option value="RECOMMENDED">Recommended</option>
                            <option value="CONDITIONALLY RECOMMENDED">Conditionally Recommended</option>
                            <option value="NOT RECOMMENDED">Not Recommended</option>
                        </select>
                    </div>
                </div>
                <div class="candidates-grid" id="candidates-grid">
                    <!-- Candidates will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-cog fa-spin"></i>
            <p>Loading Dashboard...</p>
        </div>
    </div>

    <!-- Candidate Detail Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Candidate Details</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Candidate details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
